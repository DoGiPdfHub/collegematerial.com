<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUBJECT</title>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Header container for logo and title */
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
    }

    header img {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    header img:hover {
      transform: scale(1.1);
    }

    /* Main Title */
    h1 {
      font-size: 2rem;
      color: #4a148c;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Subtitle */
    h2 {
      font-size: 1.4rem;
      margin: 20px 0;
      color: #6a1b9a;
      text-align: center;
    }

    /* Year list (2x2 layout) */
    ul {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* This makes it 2 horizontal, 2 vertical */
      gap: 20px;
      width: 100%;
      max-width: 600px;
      padding: 0;
    }

    li {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    li a {
      display: block;
      text-decoration: none;
      padding: 20px;
      color: #4a148c;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    li a:hover {
      color: #d81b60;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      header {
        flex-direction: column;
      }

      ul {
        grid-template-columns: 1fr; /* stack vertically on small screens */
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.gcet.ac.in/">
      <img src="https://i.pinimg.com/736x/7f/5f/c8/7f5fc8502f85a1cbaa6bc269f3a34296.jpg" alt="College Logo">
    </a>
    <h1>G H Patel College of Engineering & Technology</h1>
  </header>

    <li><a href="#">BEEE AND AI</a></li>
    <li><a href="#">Professional Communication</a></li>
    <li><a href="#">Environment and Sustainability</a></li>
  </ul>
</body>
</html>
